<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Camino</title>
    <link rel="stylesheet" href="prueba.css">
</head>
<body>
    <div id="map-container">
        <img src="Mapa.png" alt="Mapa">
        <div id="path"></div>
    </div>

    <form id="pathForm">
        <<label for="startNode">Nodo de inicio:</label>
        <select id="startNode">
            <option value="A">Entrada</option>
            <option value="B">Escalera Caldas</option>
            <option value="C">Baños Carrasquilla</option>
            <option value="D">Entrada Teatrino</option>
            <option value="E">Museo Rosarista</option>
            <option value="F">Aula Mutis</option>
            <option value="G">La Bordadita</option>
            <option value="H">Cuenteros</option>
            <option value="I">Escaleras Casur</option>
            <option value="J">Comedor</option>
        </select>
        
        <label for="endNode">Nodo de destino:</label>
        <select id="endNode">
            <option value="A">Entrada</option>
            <option value="B">Escalera Caldas</option>
            <option value="C">Baños Carrasquilla</option>
            <option value="D">Entrada Teatrino</option>
            <option value="E">Museo Rosarista</option>
            <option value="F">Aula Mutis</option>
            <option value="G">La Bordadita</option>
            <option value="H">Cuenteros</option>
            <option value="I">Escaleras Casur</option>
            <option value="J">Comedor</option>
        </select>
        
    
        <button type="submit">Buscar ruta</button>
    </form>
    
    <script src="prueba.js"></script>
</body>
</html>
