<body>

    <header class="header-gris">

        </nav>

        <section>

    <!--FALTA EN EL DROPDOWN EL LINK A LA PAGINA EL EL OTRO IDIOMA -->

    <main>

                        </div>
                    </section><!--abrir-->

                    <section>

                                        <option value="E">Museo Rosarista</option>

                                        <option value="G">La Bordadita</option>
                                        <option value="H">Cuenteros</option>
                                        <option value="I">Escaleras Casur</option>
                                        <option value="J">Comedor</option>
                                    </select>
                                    <button type="submit">Buscar ruta</button>
                                </form>
                            </div>
                        </div>
                    </section><!--edificios-->

                    <section>
                        <div class="Button">
                            <button class="btn Button_config" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="Estrella.png" alt="" width="60px" height="60px">
                            </button>
                            <div class="dropdown-content">
                                <a href="#"> Recientes </a>
                            </div>
                        </div>
                    </section><!--recientes-->

                    <section>
                        <div class="Button">
                            <button class="btn Button_config" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">

                            <div class="dropdown-content">

                            </div>
                        </div>
                    </section><!--ubicacion actual-->

                    <section>
                        <div class="Boton_final"> </div>
                        <div class="Button">
                            <button class="btn Button_config" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="Tres_puntos.png" alt="" width="60px" height="60px">
                            </button>
                            <div class="dropdown-content">
                                <a href="#"> Contato </a>
                                <a href="#"> Ajustes </a>
                            </div>
                        </div>
                    </section><!--+ info-->
                </div>
            </aside> <!--a la izq de la pantalla-->

            <!-- Inserta aquí la sección de redes sociales y barra de búsqueda -->
            <section class="search-social">

                <!-- Barra de búsqueda -->

                <!-- Botones de redes sociales -->
                <div class="social-icons">
                    <button class="btn btn-primary rounded-circle"><img src="facebook.png" alt="Facebook"></button>
                    <button class="btn btn-primary rounded-circle"><img src="twitter.png" alt="Twitter"></button>
                    <button class="btn btn-primary rounded-circle"><img src="instagram.png" alt="Instagram"></button>
                </div>
            </section>

            <!--Carousel-->
            <section class="centered-image">
                    <!-- Carousel Container -->
                    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" style="width: 40%; position: absolute; top: 10%; left: 5%;">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="patoimg\INSTRUCCIONES UR MAPS.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="patoimg\Pato2.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="patoimg\patochiquito.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <!-- Carousel Controls -->
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </section>
                
            </section>
            
            
            <!-- Mapa -->
            <section class="centered-image">
                <img id="mapa" src="Mapa.png" alt="" width="700px" height="700px" constrols style="display: block;">

                <img id="media-video" src="J_path.gif" controls style="display: none;"></img>
            </section>

            <script src="map_script.js"></script>
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <script>
                $(document).ready(function () {
                    $('#showFormBtn').click(function (event) {
                        event.stopPropagation(); // Evitar que el clic en el botón cierre el formulario
                        $('#formContainer').toggle();
                    });

                    // Ocultar el formulario cuando se haga clic fuera de él
                    $(document).click(function (event) {
                        if (!$(event.target).closest('#showFormBtn').length &&
                            !$(event.target).closest('#formContainer').length) {
                            $('#formContainer').hide();
                        }
                    });
                });
            </script>
        </div>
