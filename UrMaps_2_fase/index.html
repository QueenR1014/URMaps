<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>URMAPS</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Librería Bootstrap para estilos en toda la página -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
    <!-- Fuente de texto para el encabezado -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&family=Varela+Round&display=swap" rel="stylesheet">
    <!-- Hojas de estilos para Leaflet (mapa) -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <!-- Se debe colocar DESPUÉS del CSS de Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
</head>

<body>
    <!-- Script de Bootstrap para funcionalidades en toda la página -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Encabezado -->
    <header class="header-gris">
        <nav class="Nav-titulo">
            <div class="container-fluid">
                <img src="LogoU.png" alt="Logo" width="200px" height="90px" class="d-inline-block align-text-top">
                <a class="navbar-brand" href="index.html">
                    UrMaps
                </a>
            </div>
        </nav>

        <!-- Sección de cambio de idioma -->
        <section>
            <div class="dropdown-center">
                <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    ES
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">EN</a></li>
                </ul>
            </div>
        </section>
    </header>

    <!-- Contenido principal -->
    <main>
        <div class="content-wrapper">
            <!-- Menú lateral -->
            <aside>
                <div class="container-fluid">
                    <!-- Botón para mostrar menú -->
                    <section>
                        <div class="Button">
                            <button class="btn Button_config" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="buttons/Barra_de_menu.png" alt="" width="80px" height="60px">
                            </button>
                            <div class="dropdown-content">
                                <a href="#">Info</a>
                            </div>
                        </div>
                    </section>

                    <!-- Botón y formulario para búsqueda de ruta -->
                    <section>
                        <div class="Button">
                            <button class="btn Button_config" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false" id="showFormBtn">
                                <img src="buttons/Museo.png" alt="" width="60px" height="60px">
                            </button>
                            <div id="formContainer" class="dropdown-content" style="display: none;">
                                <form id="pathForm">
                                    <label for="endNode">Destino:</label>
                                    <select id="endNode">
                                        <option value="A">Entrada</option>
                                        <option value="B">Escalera Caldas</option>
                                        <option value="C">Baños Carrasquilla</option>
                                        <option value="D">Entrada Teatrino</option>
                                        <option value="E">Museo Rosarista</option>
                                        <option value="F">Aula Mutis</option>
                                        <option value="G">La Bordadita</option>
                                        <option value="H">Cuenteros</option>
                                        <option value="I">Escaleras Casur</option>
                                        <option value="J">Comedor</option>
                                    </select>
                                    <button type="submit">Buscar ruta</button>
                                </form>
                            </div>
                        </div>
                    </section>

                    <section>
                        <div class="Button">
                            <button class="btn Button_config" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="buttons/Estrella.png" alt="" width="60px" height="60px">
                            </button>
                            <div class="dropdown-content">
                                <a href="#"> Recientes </a>
                            </div>
                        </div>
                    </section><!--recientes-->

                    <section>
                        <div class="Button">
                            <button class="btn Button_config" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="buttons/Ubicacion.png" alt="" width="60px" height="60px">
                            </button>
                            <div class="dropdown-content">
                                <a href="#"> Ubicacion actual </a>
                            </div>
                        </div>
                    </section><!--ubicacion actual-->
 
 
                    <!-- Otros botones del menú -->
                     <section>
                     <section>
                        <div class="Boton_final"> </div>
                        <!-- Otros botones -->
                        <div class="Button">
                    </section>
                            <button class="btn Button_config" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <img src="buttons/Tres_puntos.png" alt="" width="60px" height="60px">
                            </button>
                            <div class="dropdown-content">
                                <a href="#"> Contacto </a>
                                <a href="#"> Ajustes </a>
                            </div>
                        </div>
                    </section><!--+ info-->
                 </div>
                 </div>
            </aside> <!--a la izq de la pantalla-->


            <!-- Sección de búsqueda y redes sociales -->
            <section class="search-social">
                <!-- Barra de búsqueda -->
                <!-- Botones de redes sociales -->
                <div class="social-icons">
                    <button class="btn btn-primary rounded-circle"><img src="buttons/facebook.png" alt="Facebook"></button>
                    <button class="btn btn-primary rounded-circle"><img src="buttons/twitter.png" alt="Twitter"></button>
                    <button class="btn btn-primary rounded-circle"><img src="buttons/instagram.png" alt="Instagram"></button>
                </div>
            </section>

            <!-- Carousel -->
            <section class="centered-image">
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel"
                    style="width: 40%; position: absolute; top: 10%; left: 5%;">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="patoimg\INSTRUCCIONES UR MAPS.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="patoimg\Pato2.jpg" class="d-block w-100" alt="...">
                        </div>
                        <div class="carousel-item">
                            <img src="patoimg\patochiquito.jpg" class="d-block w-100" alt="...">
                        </div>
                    </div>
                    <!-- Controles del carousel -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </section>

            <!-- Mapa -->
            <section>
                <div id="map" style="width: 479px; height: 521px; float:right; margin-right: 5%;"></div>
            </section>
        </div>

        <!-- Script para el formulario de búsqueda -->
        <script src="map_script.js"></script>
        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function () {
                $('#showFormBtn').click(function (event) {
                    event.stopPropagation(); // Evitar que el clic en el botón cierre el formulario
                    $('#formContainer').toggle();
                });

                // Ocultar el formulario cuando se haga clic fuera de él
                $(document).click(function (event) {
                    if (!$(event.target).closest('#showFormBtn').length &&
                        !$(event.target).closest('#formContainer').length) {
                        $('#formContainer').hide();
                    }
                });
            });
        </script>
    </main>

</body>

</html>
